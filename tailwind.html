<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Responsive Image Grid</title>
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-1 gap-1">

     <div class="hidden md:flex flex col">
          <img src="./images/Section_Hero.png" alt="panting dog" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/Hero Section.png" alt="panting dog2" >
     </div>



<div class="hidden md:flex flex col">
          <img src="./images/Shop.png" alt="products" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/Shop_section.png" alt="poducts2" >
     </div>


     <div class="hidden md:flex flex col">
          <img src="./images/container.png" alt="happy lady" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/Services_section.png" alt="happy lady2" >
     </div>



     <div class="hidden md:flex flex col">
          <img src="./images/Section_about.png" alt="about us" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/abou_section.png" alt="about us2" >
     </div>
     


     <div class="hidden md:flex flex col">
          <img src="./images/Team section.png" alt="our team" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/section_team.png" alt="our team2" >
     </div>



     <div class="hidden md:flex flex col">
          <img src="./images/Rich text section.png" alt="blog" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/blog_section.png" alt="blog2">
     </div>



<div class="hidden md:flex flex col">
          <img src="./images/Contact sections.png" alt="get in touch" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/contact_section.png" alt="get in touch2" >
     </div>


<div class="hidden md:flex flex col">
          <img src="./images/Footer (1).png" alt="join" >
     </div>
     <div class="flex flex-col md:hidden">
          <img src="./images/Footer (4).png" alt="join2" >
     </div>
     
</body>
</html>
